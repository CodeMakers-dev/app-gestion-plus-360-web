<div class="flex flex-col md:flex-row gap-4 p-6">
    <div class="bg-teal-100 p-6 rounded-lg shadow-md w-full md:w-1/2">
      <label class="block text-gray-700 font-semibold">Título:</label>
      <input type="text" class="w-full p-2 border rounded mt-1" placeholder="Ingresar el título del mensaje..." [formControl]="title">
  
      <label class="block text-gray-700 font-semibold mt-4">Descripción:</label>
      <textarea class="w-full p-2 border rounded mt-1" rows="4" placeholder="Ingresar la descripción del mensaje..." [formControl]="description"></textarea>

      <label class="block text-gray-700 font-semibold mt-4">Cargar archivos:</label>
      <div class="border-dashed border-2 border-gray-400 p-4 rounded flex flex-col items-center justify-center cursor-pointer relative">
        <input #fileInput type="file" class="hidden" multiple (change)="onFilesSelected($event)">
        
        <span class="text-gray-500 cursor-pointer" (click)="fileInput.click()">Cargar archivos</span>
        
        <div *ngIf="filePreviews.length > 0" class="mt-2 w-full">
          <div *ngFor="let file of filePreviews; let i = index" class="flex items-center justify-between bg-gray-200 p-2 rounded mt-1">
            <img *ngIf="file.type.startsWith('image/')" [src]="file.url" class="w-12 h-12 object-cover rounded">
            <span *ngIf="!file.type.startsWith('image/')" class="text-sm truncate">{{ file.name }}</span>
            <button class="text-red-600" (click)="removeFile(i)">❌</button>
          </div>
        </div>
      </div>
  
      <label class="block text-gray-700 font-semibold mt-4">Botones (Opcional):</label>
      <button class="bg-green-500 text-white px-4 py-2 rounded mt-2" (click)="addButton()">Agregar botón</button>
  
      <div class="mt-4 flex flex-wrap gap-2">
        <div *ngFor="let button of buttons; let i = index" class="flex items-center bg-gray-300 px-4 py-2 rounded">
          {{ button }}
          <button class="ml-2 text-red-600" (click)="removeButton(i)">❌</button>
        </div>
      </div>
  
      <button class="bg-blue-500 text-white px-6 py-2 rounded mt-6 w-full">GUARDAR</button>
    </div>
  
    <div class="bg-gray-900 text-white p-6 rounded-lg shadow-md w-full md:w-1/3">
        <div *ngIf="filePreviews.length > 0" class="mt-4">
            <div *ngFor="let file of filePreviews" class="mt-2">
              <img *ngIf="file.type.startsWith('image/')" [src]="file.url" class="w-24 h-24 object-cover rounded">
              <span *ngIf="!file.type.startsWith('image/')" class="block text-sm truncate">{{ file.name }}</span>
            </div>
          </div>
      <p class="mt-2">{{ description.value || "Aquí aparecerá la descripción del mensaje..." }}</p>
      <div class="mt-6 flex flex-col gap-2">
        <button *ngFor="let button of buttons" class="bg-gray-700 px-4 py-2 rounded">{{ button }}</button>
      </div>
    </div>
  </div>
