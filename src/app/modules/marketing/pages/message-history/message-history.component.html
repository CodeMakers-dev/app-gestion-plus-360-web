<app-header></app-header>
<div class="menssage-history-container min-h-screen flex flex-col relative">

    <div class="mt-8 mx-8">
        <app-navigation [navigationItems]="navigationItems"></app-navigation>
    </div>

    <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-8 mx-8">
        <div class="mt-8 mx-8">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            Mensajes
                            <input type="text" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Filtrar mensajes" (input)="applyFilter($event, 'mensajes')">
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Fecha env√≠o
                            <input type="text" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Filtrar fecha" (input)="applyFilter($event, 'fechaEnvio')">
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Contactos
                            <input type="text" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Filtrar contactos" (input)="applyFilter($event, 'contactos')">
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Canal
                            <input type="text" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Filtrar canal" (input)="applyFilter($event, 'canal')">
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Archivos
                            <input type="text" class="mt-1 block w-full text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                                placeholder="Filtrar archivos" (input)="applyFilter($event, 'archivos')">
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of filteredData" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
                        <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                            {{ item.mensajes }}
                        </th>
                        <td class="px-6 py-4">
                            {{ item.fechaEnvio }}
                        </td>
                        <td class="px-6 py-4">
                            {{ item.contactos }}
                        </td>
                        <td class="px-6 py-4">
                            {{ item.canal }}
                        </td>
                        <td class="px-6 py-4">
                            {{ item.archivos }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <app-footer></app-footer>
</div>
