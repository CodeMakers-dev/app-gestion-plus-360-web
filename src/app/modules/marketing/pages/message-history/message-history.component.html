<app-header></app-header>
<div class="menssage-history-container min-h-screen flex flex-col relative">

  <div class="mt-8 mx-8">
    <app-navigation [navigationItems]="navigationItems"></app-navigation>
  </div>

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-8 mx-8">
    <div class="mt-8 mx-8">
      <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400 table-margin">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
          <tr>
            <th scope="col" class="px-6 py-3">
              Mensajes
              <i class="fas fa-filter cursor-pointer ml-2" (click)="toggleFilter('mensajes')"></i>
              <br>
              <input *ngIf="activeFilters['mensajes']" type="text" class="mt-2 p-1 border rounded" (input)="applyColumnFilter($event, 'mensajes')">
            </th>
            <th scope="col" class="px-6 py-3">
              Fecha envío
              <i class="fas fa-filter cursor-pointer ml-2" (click)="toggleFilter('fechaEnvio')"></i>
              <br>
              <input *ngIf="activeFilters['fechaEnvio']" type="text" class="mt-2 p-1 border rounded" (input)="applyColumnFilter($event, 'fechaEnvio')">
            </th>
            <th scope="col" class="px-6 py-3">
              Contactos
              <i class="fas fa-filter cursor-pointer ml-2" (click)="toggleFilter('contactos')"></i>
              <br>
              <input *ngIf="activeFilters['contactos']" type="text" class="mt-2 p-1 border rounded" (input)="applyColumnFilter($event, 'contactos')">
            </th>
            <th scope="col" class="px-6 py-3">
              Canal
              <i class="fas fa-filter cursor-pointer ml-2" (click)="toggleFilter('canal')"></i>
              <br>
              <input *ngIf="activeFilters['canal']" type="text" class="mt-2 p-1 border rounded" (input)="applyColumnFilter($event, 'canal')">
            </th>
            <th scope="col" class="px-6 py-3">
              Archivos
              <i class="fas fa-filter cursor-pointer ml-2" (click)="toggleFilter('archivos')"></i>
              <br>
              <input *ngIf="activeFilters['archivos']" type="text" class="mt-2 p-1 border rounded" (input)="applyColumnFilter($event, 'archivos')">
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of filteredData" class="bg-white border-b dark:bg-gray-800 dark:border-gray-700 border-gray-200 hover:bg-gray-50 dark:hover:bg-gray-600">
            <td class="px-6 py-4">{{ item.mensajes }}</td>
            <td class="px-6 py-4">{{ item.fechaEnvio }}</td>
            <td class="px-6 py-4">{{ item.contactos }}</td>
            <td class="px-6 py-4">{{ item.canal }}</td>
            <td class="px-6 py-4">{{ item.archivos }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="flex justify-center items-center space-x-4 mt-4">
    <button (click)="cambiarPagina(paginaActual - 1)" [disabled]="paginaActual === 1"
        class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed">
        Anterior
    </button>

    <span class="text-lg font-semibold">
        Página {{ paginaActual }} de {{ totalPaginas() }}
    </span>

    <button (click)="cambiarPagina(paginaActual + 1)" [disabled]="paginaActual === totalPaginas()"
        class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 disabled:opacity-50 disabled:cursor-not-allowed">
        Siguiente
    </button>
</div>
</div>
<app-footer></app-footer>
