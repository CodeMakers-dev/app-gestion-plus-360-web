<div class="container">
    <div class="img1">
        <img src="logoblanco.png" alt="imagen fondo">
    </div>
    <div class="box">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="input-box">
                <h2 class="text-cyan-400 text-4xl">BIENVENIDO</h2>
                <br>
                <input type="text" formControlName="usuario" required>
                <span>Usuario</span>
                <i></i>
            </div>
            <div class="input-box">
                <input type="password" formControlName="password" required>
                <span>Contraseña</span>
                <i></i>
            </div>
            <input type="submit" value="Ingresar" [disabled]="loginForm.invalid">
            <div class="links">
                <a href="#">¿a olvidado su contraseña?</a>
            </div>
        </form>
    </div>
</div>
