<body class="w-screen min-h-screen flex items-center justify-center overflow-auto bg-gradient-to-r from-orange-500 via-sky-400 to-black animate-gradient">


  <style>
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animate-gradient {
      background-size: 200% 200%;
      animation: gradientAnimation 10s ease infinite;
    }
  </style>

  <div class="flex flex-col md:flex-row items-center justify-center w-full max-w-5xl px-4 space-y-8 md:space-y-0 md:space-x-8">
    <!-- Logo -->
    <div class="flex justify-center md:justify-start w-full md:w-1/2">
      <img class="h-auto max-w-xs md:max-w-sm ml-4 md:ml-8" src="/log.png" alt="Logo de Gestion Plus">
    </div>

    <!-- Formulario con efecto vidrio -->
    <div class="w-full max-w-xs p-3 shadow-lg min-h-[400px] flex flex-col justify-center rounded-lg bg-white/20 backdrop-blur-lg border border-white/30">
      <h2 class="text-center text-white text-3xl font-bold mb-6">BIENVENIDO</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Campo Usuario -->
        <div class="mb-6">  <p class="text-white font-bold">Usuario:</p>
          <input
            type="text"
            formControlName="usuario"
            class="bg-white/20 border border-gray-300 text-white text-lg rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full h-12 p-3 placeholder-white"
            placeholder=" Ingresar correo......."
            required
          />
          <div *ngIf="loginForm.get('usuario')?.invalid && loginForm.get('usuario')?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="loginForm.get('usuario')?.errors?.['required']">El correo es obligatorio.</span>
            <span *ngIf="loginForm.get('usuario')?.errors?.['email']">Debe ingresar un correo válido.</span>
          </div>
        </div>

        <!-- Campo Contraseña -->
        <div class="mb-10"> <p class="text-white font-bold" >Contraseña:</p>
          <input
            type="password"
            formControlName="password"
            class="bg-white/20 border border-gray-300 text-white text-lg rounded-sm focus:ring-blue-500 focus:border-blue-500 block w-full h-12 p-3 placeholder-white"
            placeholder="••••••••••••"
            required
          />
        </div>

        <!-- Botón Ingresar -->
        <div class="text-center mb-4">
          <button
            type="submit"
            [disabled]="loginForm.invalid"
            class="text-white hover:text-gray-900 border border-white hover:bg-white focus:ring-1 focus:outline-none focus:ring-white font-medium rounded-lg text-lg px-10 py-2.5 cursor-pointer transition"
          >
            Acceder
          </button>
        </div>

        <div class="text-center">
          <a
            (click)="goTo('/recover-password')"
            class="font-sans hover:underline text-center text-white text-sm cursor-pointer"
          >
            ¿Olvidaste tu contraseña?
          </a>
        </div>
      </form>
    </div>
  </div>
</body>
