<div class="flex items-center justify-center h-screen bg-cover bg-center" 
     style="background-image: url('/12345.jpg');">
  <div class="bg-sky-100 p-8 rounded-lg shadow-md w-96">
    <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">
      ¿Olvidaste tu contraseña?
    </h2>
    <p class="mb-6 text-center text-gray-600">
      Te enviaremos un correo para que puedas recuperar el acceso a tu cuenta.
    </p>
    <form (submit)="recuperarContrasena(); $event.preventDefault()">
      <div class="mb-4">
        <label for="usuario" class="block text-gray-700 text-sm font-bold mb-2">
          Usuario:
        </label>
        <input
          type="email"
          id="usuario"
          name="usuario"
          [(ngModel)]="usuario"
          class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Ingrese su usuario"
          required
        />
      </div>
      <button
        type="submit"
        class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline"
        style="cursor: pointer;">
        RECUPERAR CONTRASEÑA
      </button>
    </form>
    <div class="mt-4 text-center">
      <a (click)="goTo('/login')" class="text-blue-600 hover:underline" style="cursor: pointer;">
        Regresar al login
      </a>
    </div>
  </div>
</div>
