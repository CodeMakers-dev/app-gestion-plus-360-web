<div class="flex items-center justify-center h-screen bg-gray-100">
    <div class="bg-sky-100 p-8 rounded-lg shadow-md w-96">
      <h2 class="text-2xl font-semibold mb-4 text-center text-gray-800">
        Restablecer contraseña
      </h2>
      <form [formGroup]="resetForm" (ngSubmit)="resetPassword()">
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Nueva contraseña:
          </label>
          <input
            type="password"
            formControlName="newPassword"
            class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Ingrese su nueva contraseña"
            required
          />
        </div>
  
        <div class="mb-4">
          <label class="block text-gray-700 text-sm font-bold mb-2">
            Confirmar contraseña:
          </label>
          <input
            type="password"
            formControlName="confirmPassword"
            class="shadow appearance-none border rounded-full w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Confirme su nueva contraseña"
            required
          />
          <small *ngIf="resetForm.hasError('mismatch')" class="text-red-600 text-sm">
            Las contraseñas no coinciden
          </small>
        </div>
  
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full w-full focus:outline-none focus:shadow-outline"
          [disabled]="resetForm.invalid"
          style="cursor: pointer;">
          GUARDAR CONTRASEÑA
        </button>
      </form>
  
      <div class="mt-4 text-center">
        <a (click)="goTo('/login')" class="text-blue-600 hover:underline" style="cursor: pointer;">
          Regresar al login
        </a>
      </div>
    </div>
  </div>
