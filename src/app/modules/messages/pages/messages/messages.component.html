<app-header></app-header>

<div class="mt-8 mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <app-navigation [navigationItems]="navigationItems"></app-navigation>

    <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
        <div class="space-y-6">
            <div>
                <p class="text-lg font-semibold mb-3">Enviar a:</p>
                <div class="flex justify-center space-x-4">
                    <button 
                        class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors duration-200 cursor-pointer" 
                        (click)="selectIcon('single')"
                        [ngClass]="{'bg-blue-100 border-blue-500': selectedIcon === 'single'}"
                    >
                        <i class="fa-solid fa-user text-xl"></i>
                    </button>
                    <button 
                        class="flex items-center justify-center w-12 h-12 rounded-full border border-gray-300 hover:bg-gray-100 transition-colors duration-200 cursor-pointer" 
                        (click)="selectIcon('multiple')"
                        [ngClass]="{'bg-blue-100 border-blue-500': selectedIcon === 'multiple'}"
                    >
                        <i class="fa-solid fa-users text-xl"></i>
                    </button>
                </div>
                <div *ngIf="showSelect" class="mt-4">
                    <label for="user-select" class="block text-sm font-medium text-gray-700 mb-2">Seleccionar Usuario:</label>
                    <select 
                        (change)="onUserSelected($event)"
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
                    >
                        <option value="">Seleccione un usuario</option>
                        <option *ngFor="let person of persons" [value]="person.id">{{ person.nombre }}</option>
                    </select>
                </div>
            </div>

            <form class="space-y-6">
                <div>
                    <label for="floating_titulo" class="block text-sm font-medium text-gray-700 mb-2">Título:</label>
                    <input 
                        type="text" 
                        name="titulo" 
                        id="floating_titulo" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
                        placeholder="Ingrese el título" 
                        required 
                        [(ngModel)]="title" 
                    />
                </div>

                <div>
                    <label for="message" class="block text-sm font-medium text-gray-700 mb-2">Descripción:</label>
                    <textarea 
                        name="message" 
                        rows="4" 
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50" 
                        placeholder="Ingrese la descripción" 
                        [(ngModel)]="description"
                    ></textarea>
                </div>
            </form>
        </div>

        <div class="flex justify-end items-end">
            <button 
                (click)="sendMessage()" 
                class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-md shadow-md transition-colors duration-200"
            >
                Enviar Mensaje
            </button>
        </div>
    </div>
</div>
