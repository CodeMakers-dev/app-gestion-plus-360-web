<app-header></app-header>

<div>
  <div class="mt-8 mx-8">
      <app-navigation [navigationItems]="navigationItems"></app-navigation>
  </div>
</div>

<div class="max-w-3xl mx-auto bg-white shadow-lg rounded-lg p-8 mt-6">
    <h2 class="text-3xl font-semibold text-center text-gray-800 dark:text-gray-200 mb-6">
        Editar Usuario
    </h2>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit(userForm)" class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div class="mb-4">
            <label for="tipoPersona" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tipo de Persona</label>
            <select id="tipoPersona" formControlName="tipoPersona" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                <option value="" disabled>Selecciona un tipo de persona</option>
                <option *ngFor="let tipo of tiposPerson" [value]="tipo.id">{{ tipo.nombre }}</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="nombre" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Nombre</label>
            <input type="text" id="nombre" formControlName="nombre" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder=" " />
        </div>

        <div class="mb-4">
            <label for="tipoDocumento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Tipo de Documento</label>
            <select id="tipoDocumento" formControlName="tipoDocumento" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                <option value="" disabled>Selecciona un tipo de documento</option>
                <option *ngFor="let tipo of typeDocument" [value]="tipo.id">{{ tipo.nombre }}</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="numeroDocumento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Número de Documento</label>
            <input type="text" id="numeroDocumento" formControlName="numeroDocumento" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder=" " />
        </div>

        <div class="mb-4">
            <label for="correo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo</label>
            <input type="email" id="correo" formControlName="correo" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder=" " />
        </div>

        <div class="mb-4">
            <label for="pais" class="block text-sm font-medium text-gray-700 dark:text-gray-300">País</label>
            <select id="pais" formControlName="pais" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                <option value="" disabled>Selecciona un país</option>
                <option *ngFor="let pais of country" [value]="pais.id">{{ pais.nombre }}</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="departamento" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Departamento</label>
            <select id="departamento" formControlName="departamento" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                <option value="" disabled>Selecciona un departamento</option>
                <option *ngFor="let depto of departamento" [value]="depto.id">{{ depto.nombre }}</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="ciudad" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Ciudad</label>
            <select id="ciudad" formControlName="ciudad" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200">
                <option value="" disabled>Selecciona una ciudad</option>
                <option *ngFor="let ciudad of ciudad" [value]="ciudad.id">{{ ciudad.nombre }}</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="direccion" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Dirección</label>
            <input type="text" id="direccion" formControlName="direccion" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder=" " />
        </div>

        <div class="mb-4">
            <label for="actividadEconomica" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Actividad Económica</label>
            <input type="text" id="actividadEconomica" formControlName="actividadEconomica" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder=" " />
        </div>

        <div class="mb-4">
            <label for="telefono" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Teléfono</label>
            <input type="tel" id="telefono" formControlName="telefono" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder=" " />
        </div>

        <div class="mb-4">
            <label for="correo" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Correo</label>
            <input type="email" id="correo" formControlName="correo" required class="mt-1 p-2 w-full border rounded-md focus:ring focus:ring-blue-200 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-200" placeholder=" " />
        </div>

        <div class="col-span-2 text-center mt-6">
          <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-md focus:ring focus:ring-blue-200 cursor-pointer">
            ACTUALIZAR
        </button>
    </div>
</form>
</div>
