<nav class="breadcrumb mb-4">
    <ol class="list-reset flex">
        <li *ngFor="let item of navigationItems; let isLast = last">
            <a *ngIf="!isLast" [routerLink]="item.url" class="text-blue-600 hover:underline">{{ item.label }}</a>
            <span *ngIf="isLast" class="text-gray-500">{{ item.label }}</span>
            <span *ngIf="!isLast" class="mx-2">/</span>
        </li>
    </ol>
</nav>
